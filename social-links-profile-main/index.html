<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="Jessica Randall avatar"
      />

      <header>
        <h1 class="name">Jessica Randall</h1>
        <h2 class="location">London, United Kingdom</h2>
      </header>
      <p class="about">"Front-end developer and avid reader."</p>
      <div class="container-socials">
        <button class="social">GitHub</button>
        <button class="social">Frontend Mentor</button>
        <button class="social">LinkedIn</button>
        <button class="social">Twitter</button>
        <button class="social">Instagram</button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Pedro Silva</a>.
    </div>
  </body>
</html>
