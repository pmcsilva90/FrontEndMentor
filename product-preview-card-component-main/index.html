<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        /* display: none; */
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 2px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <img class="img-mobile" src="./images/image-product-mobile.jpg" alt="perfume-mobile">
      <img class="img-desktop" src="./images/image-product-desktop.jpg" alt="pefume-desktop" />
      <article>
        <div class="type">Perfume</div>
        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <section class="prices">
          <span class="price new"> $149.99 </span>
          <span class="price old"> $169.99 </span>
        </section>
        <button class="add-cart" type="button">
          <img class="cart-icon" src="./images/icon-cart.svg" alt="cart icon" />
          Add to Cart
        </button>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Pedro Silva</a>.
    </div>
  </body>
</html>
